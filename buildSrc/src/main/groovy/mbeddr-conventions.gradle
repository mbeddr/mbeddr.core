plugins {
    id 'de.itemis.mps.gradle.common'
    id 'mbeddr-repositories'
    id 'mbeddr-jdk-home'
    id 'mbeddr-ant-classpath'
    id 'mbeddr-ant-variables'
}

// configs
configurations {
    mps { canBeConsumed = false }
    mpsExtensions { canBeResolved = false }
}

dependencies {
    mps "com.jetbrains:mps:$mpsBuild"
    mpsExtensions "de.itemis.mps:extensions:$mpsExtensionsVersion"
}

ext.scriptFile = { relativePath -> new File("$rootDir/scripts/$relativePath") }
