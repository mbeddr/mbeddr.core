ext.artifacts_root = '-Dartifacts.root=' + file(rootProject.projectDir.absolutePath + "/artifacts").getAbsolutePath()
String buildVersion = '-Dbuild=' + ext.mbeddrBuildNumber
String majorVersion = '-Dmajor.version=' + ext.mbeddrMajor
